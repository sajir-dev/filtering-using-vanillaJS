<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
        }
    </style>

    <title>DOM Filtering</title>
  </head>
  <body>
    <h1 class="ml-5">Cars</h1>
    <div class="container">
        <div class="dropdown m-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">type</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#"><input type="checkbox">GM</a></li>
            <li><a class="dropdown-item" href="#"><input type="checkbox">Suzuki</a></li>
            <li><a class="dropdown-item" href="#"><input type="checkbox">Tata</a></li>
            <li><a class="dropdown-item" href="#"><input type="checkbox">Fiat</a></li>
            </ul>
        </div>
        <div class="dropdown m-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">model</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" ><input type="checkbox">500</a></li>
                <li><a class="dropdown-item" href="#"><input type="checkbox">600</a></li>
                <li><a class="dropdown-item" href="#"><input type="checkbox">800</a></li>
            </ul>
        </div>
        <div class="dropdown m-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">color</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#"><input type="checkbox">white</a></li>
                <li><a class="dropdown-item" href="#"><input type="checkbox">black</a></li>
                <li><a class="dropdown-item" href="#"><input type="checkbox">red</a></li>
            </ul>
        </div>
    </div>
    <div class="cars ml-5">
        
    </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
